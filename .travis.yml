language: node_js
node_js:
- '8'
dist: trusty
sudo: false

cache:
  directories:
  - node_modules

addons:
  chrome: stable

before_script:
- npm run buildinfo
script:
- npm run lint
- npm run test:headless
- npm run build
- echo xvfb-run npm run e2e

deploy:
  provider: firebase
  token:
    secure: 
  project: "resamsel-cube-timer-dev
  on:
    branch: all_branches
    condition: $TRAVIS_BRANCH =~ ^release/v.*$
