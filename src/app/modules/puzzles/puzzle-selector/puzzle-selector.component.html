<button mat-button [matMenuTriggerFor]="menu">
  {{puzzle?.name}}
  <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let p of puzzles"
    (click)="onActivate(p)">
    <mat-icon color="primary">games</mat-icon>
    {{p.name}}
  </button>
</mat-menu>
