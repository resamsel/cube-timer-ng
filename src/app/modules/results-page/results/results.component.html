<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let score of scores">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{score.value}}</h4>
        <p mat-line>{{score.timestamp | date}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
