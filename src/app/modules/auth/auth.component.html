<button
  mat-icon-button
  *ngIf="!userService.loggedIn"
  matTooltip="Login"
  (click)="userService.signIn()"
>
  <mat-icon>account_circle</mat-icon>
</button>
<ng-container *ngIf="userService.loggedIn">
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu">
    <img class="icon" [src]="userService.user.photoURL">
  </button>
  <mat-menu
    #userMenu="matMenu"
    class="auth"
    xPosition="before"
    overlapTrigger="false">
    <div class="info">
      <img class="user-image" [src]="userService.user.photoURL">
      <div class="user">
        <h6 class="name">{{userService.user.displayName}}</h6>
        <div class="email">{{userService.user.email}}</div>
      </div>
    </div>
    <button
      mat-button
      class="sign-out"
      (click)="userService.signOut()">
      Sign out
    </button>
  </mat-menu>
</ng-container>
