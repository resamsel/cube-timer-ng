<button
  mat-icon-button
  *ngIf="!userService.loggedIn"
  matTooltip="Login"
  (click)="userService.signIn()"
>
  <mat-icon>account_circle</mat-icon>
</button>
<ng-container *ngIf="userService.loggedIn">
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
    class="user-menu-trigger">
    <img class="icon" [src]="userService.user.photoURL">
  </button>
  <mat-menu
    #userMenu="matMenu"
    xPosition="before"
    overlapTrigger="false">
    <button
      mat-button
      (click)="userService.signOut()">
      Logout {{userService.user.displayName}}
    </button>
  </mat-menu>
</ng-container>
