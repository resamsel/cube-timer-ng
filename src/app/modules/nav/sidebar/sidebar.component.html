<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let link of links"
    [routerLink]="link.link"
    [ngClass]="{active: activePage === link.page.id}">
    <mat-icon matListIcon>{{link.page.icon}}</mat-icon>
    <span>{{link.page.name}}</span>
  </a>
  <mat-divider></mat-divider>
  <a
    mat-list-item
    routerLink="/">
    <mat-icon matListIcon>info</mat-icon>
    <span i18n>About</span>
  </a>
</mat-nav-list>
