<mat-toolbar color="primary">
  <mat-toolbar-row class="mat-elevation-z5" style="z-index: 2">
    <button
      mat-icon-button
      *ngIf="sidenav"
      (click)="sidenav.toggle()"
      class="burger">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">Cube Timer</a>
    <span *ngIf="page" class="page">{{page}}</span>
    <ng-content></ng-content>
    <div class="flex-spacer"></div>
    <app-auth></app-auth>
    <mat-menu>
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Help</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
