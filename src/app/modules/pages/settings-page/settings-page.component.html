<app-navbar [sidenav]="sidenav" page="Settings"></app-navbar>

<app-sidenav #sidenav activePage="settings">
  <div class="container">
    <mat-card>
      <mat-card-content>
        <app-settings-form [settings]="settings$ | async" (save)="onSave($event)"></app-settings-form>
      </mat-card-content>
    </mat-card>
  </div>
</app-sidenav>
