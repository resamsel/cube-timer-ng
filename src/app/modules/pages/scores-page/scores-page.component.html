<app-navbar [sidenav]="sidenav" page="Scores">
  <app-puzzle-selector
    *ngIf="puzzles$ | async as puzzles"
    [puzzles]="puzzles"></app-puzzle-selector>
</app-navbar>

<app-sidenav #sidenav activePage="scores">
  <div class="container" *ngIf="scores$ | async as scores">
    <app-scores-stats [scores]="scores"></app-scores-stats>
    <app-scores [scores]="scores"></app-scores>
  </div>
</app-sidenav>
