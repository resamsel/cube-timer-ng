<app-navbar [sidenav]="sidenav" page="Scores">
  <app-puzzle-selector></app-puzzle-selector>
</app-navbar>

<app-sidenav #sidenav activePage="scores">
  <div class="container">
    <div class="vcenter" *ngIf="loading$ | async; else content">
      <mat-spinner></mat-spinner>
    </div>

    <ng-template #content>
      <ng-container *ngIf="scores$ | async as scores">
        <app-scores [scores]="scores" *ngIf="scores.length > 0; else empty"></app-scores>
      </ng-container>
    </ng-template>

    <ng-template #empty>
      <mat-card>
        <mat-card-title>Get started</mat-card-title>
        <mat-card-content>
          It seems you don't have any scores yet for this puzzle. Go to the timer page with the navigation menu or simply use
          this handy button here.
        </mat-card-content>
        <mat-card-actions class="right">
          <a mat-button color="primary" routerLink="../timer">Go to Timer</a>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </div>
</app-sidenav>
