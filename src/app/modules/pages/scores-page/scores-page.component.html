<app-navbar [sidenav]="sidenav" page="Scores">
  <app-puzzle-selector [puzzle]="puzzle$ | async" [puzzles]="puzzles$ | async"></app-puzzle-selector>
</app-navbar>

<app-sidenav #sidenav activePage="scores">
  <div class="container">
    <mat-spinner *ngIf="loading$ | async"></mat-spinner>
    <ng-container *ngIf="scores$ | async as scores">
      <app-scores-stats [scores]="scores"></app-scores-stats>
      <app-scores [scores]="scores"></app-scores>
    </ng-container>
  </div>
</app-sidenav>
